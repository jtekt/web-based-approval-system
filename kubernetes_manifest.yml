apiVersion: apps/v1
kind: Deployment
metadata:
  name: ${APPLICATION_NAME}
spec:
  replicas: 1
  selector:
    matchLabels:
      app: ${APPLICATION_NAME}
  template:
    metadata:
      labels:
        app: ${APPLICATION_NAME}
    spec:
      volumes:
        - name: ${APPLICATION_NAME}
          persistentVolumeClaim:
            claimName: ${APPLICATION_NAME}
      containers:
        - name: ${APPLICATION_NAME}
          image: ${CONTAINER_IMAGE_TAGGED}
          # Backup
          #image: moreillon/shinsei-manager:042e6d83
          ports:
            - containerPort: 80
          # Get environment variables from K8s
          envFrom:
            - secretRef:
                name: environment-variables
          env:
            - name: IDENTIFICATION_URL
              value: http://employee-manager/v3/users/self
            # - name: S3_BUCKET
            #   value: approval-workflow-attachments
          # Mount storage to the PVC
          volumeMounts:
            - mountPath: "/usr/share/pv"
              name: ${APPLICATION_NAME}
